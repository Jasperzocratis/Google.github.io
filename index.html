<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Style css -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,300;1,400;1,600&display=swap" rel="stylesheet">

  <!-- Tab logo -->
  <link rel="icon" href="image/tab-logo.png" type="image/png">
  <title>Google</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href=#>About</a></li>
        <li><a href=#>Store</a></li>
      </ul>
      <ul>
        <li><a class="small-text" href=#>Gmail</a></li>
        <li><a class="small-text" href=#>Images</a></li>
        <li class="menu-bg"><img
          class="menu-button"
          src="image/menu.png"
          alt="menu button">
        </li>
        <li><img
          class="profile-pic"
          src="image/user.jpg"
          alt="profile pic">
        </li>
      </ul>
    </nav>
  </header>

  <section class="search-wrapper">
    <img
      class="logo"
      src="image/logo.png"
      alt="logo">
    <form>
      <img
        class="search"
        src="image/search.png">
      <img
        class="mic"
        src="image/mic.png">
      <input type="text">
      <div class="buttons">
        <button type="button">Google Search</button>
        <button type="button">I'm Feeling Lucky</button>
      </div>
    </form>
  </section>

  <footer>
    <div class="panel">
      <p>United Kingdom</p>
    </div>
    <div class="panel">
      <ul>
        <li><a href=#>Advertising</a></li>
        <li><a href=#>Business</a></li>
        <li><a href=#>How Search Works</a></li>
      </ul>
      
      <ul class="right">
        <li><a href=#>Privacy</a></li>
        <li><a href=#>Terms</a></li>
        <li><a href=#>Settings</a></li>
      </ul>
    </div>
  </footer>

</body>
</html>
